    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

          <li><a>Parts</a></li>

          </div>
          <div>
            <img src="./images/cpu.png">

          <div>
            <img src="./images/headphones.png">
